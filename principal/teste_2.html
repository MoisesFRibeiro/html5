<!DOCTYPE html> <!-- definindo o inicio do documento -->
<html lang="pt-br"> <!-- Linguagem do documento -->
  <head> <!-- metadados e links para arquivos externos -->
    <meta charset="UTF-8" /> <!-- configuração de linguagem -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- nome da página -->
    <title>Teste Listas html5</title> <!-- titulo da pagina -->
  </head>
  <body> <!-- conteudo visivel da página -->
    <header> <!-- cabeçalho de um documento ou seção -->
        <h1>Lista de bandas</h1> 
        <!-- titulos de diferentes niveis quanto menor o numero maior o valor -->
    </header>

    <main> <!-- conteudo principal da pagina -->
      <section> <!-- seção de conteudo -->
        <h2>Bandas Favoritas(Lista Ordenada)</h2> 
        <article> <!-- conteudo independente e autossuficiente -->
            <ol> <!-- lista ordenada  -->
              <li>kid abelha</li> <!-- item de uma lista --> 
              <li>titãs</li>
              <li>legião urbana</li>
              <li>barão vermelho</li>
              <li>raimundos</li>
              <li>engenheiros do hawai</li>
            </ol>
        </article>
      </section>

      <section>
        <h2>Musicas para Ouvir</h2>
        <article>
          <ul></ul>  <!-- lista não ordenada -->
          <div></div> <!-- agrupar blocos de conteudo e aplicar estilos ou scripts -->
          <span></span> <!-- agrupar partes pequenas de conteudo dentor de uma linha -->
          <form></form> <!-- define um formulário para coleta de dados do usuário -->
          <input> <!-- campos de entrada de um formulário, como texto, botão, etc -->
          <Button></Button> <!-- cria um botão -->
          <table></table> <!-- cria uma tabela -->
          <tr></tr> <!-- define uma linha em uma tabela -->
          <td></td> <!-- define uma célula em uma linha de uma tabela -->
          <th></th> <!-- define uma célula de cabeçalho em uma tabela -->
        </article>
      </section>
    </main>
    
</body>
</html>
